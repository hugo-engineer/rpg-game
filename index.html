<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel RPG</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container ">
        <h1>Marvel RPG Game</h1>

<!---------- ROW 1 --------------->
        <div class="row" id="row1">
            <div class="card" style="width: 10rem;">
                <img src="img/iron-man.jpg" class="card-img-top" alt="Iron Man">
                <div class="card-body">
                    <p class="card-text">Iron Man</p>
                </div>
            </div>
            <div class="card" style="width: 10rem;">
                <img src="img/black-widow.jpg" class="card-img-top" alt="Black Widow">
                <div class="card-body">
                    <p class="card-text">Black Widow</p>
                </div>
            </div>


        </div>
 <!---------- ROW 2 --------------->
        <div class="row" id="row2">

        </div>

<!---------- ROW 3--------------->
        <div class="row" id="row3">

        </div>

    </div>



    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
